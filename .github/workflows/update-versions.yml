name: Update NixOS Search Versions

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch version information
        id: fetch-versions
        run: |
          # Run the update script
          chmod +x update-versions.sh
          ./update-versions.sh

          # Extract versions for outputs
          FRONTEND_VERSION=$(jq -r '.nixos_search.frontend_version' versions.json)
          CHANNEL_VERSION=$(jq -r '.nixos_search.channel_version' versions.json)
          CHANNEL_COUNT=$(jq '.nixos_channels | length' versions.json)

          # Set outputs for later steps
          echo "frontend_version=$FRONTEND_VERSION" >> $GITHUB_OUTPUT
          echo "channel_version=$CHANNEL_VERSION" >> $GITHUB_OUTPUT
          echo "channel_count=$CHANNEL_COUNT" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet versions.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in versions"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in versions"
          fi

      - name: Commit and push if changed
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add versions.json
          git commit -m "Update NixOS versions - Search: ${{ steps.fetch-versions.outputs.channel_version }}, Channels: ${{ steps.fetch-versions.outputs.channel_count }}"
          git push

      - name: Display version info
        run: |
          echo "NixOS Search Frontend Version: ${{ steps.fetch-versions.outputs.frontend_version }}"
          echo "NixOS Search Channel Version: ${{ steps.fetch-versions.outputs.channel_version }}"
          echo "Tracked Stable Channels: ${{ steps.fetch-versions.outputs.channel_count }}"
          echo ""
          echo "Full versions.json:"
          cat versions.json
